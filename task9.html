<!DOCTYPE html>
<html>
<head>
<style>
.Anjali{
	background-color:black;
	width:700px;
	height:700px;
	margin:auto;
	display:grid;
	grid-template-columns:1fr 1fr;
	grid-template-rows:1fr 1fr;
	border:5px solid ;
}
.mydiv{
	background-color:red ;
	border-radius:10px;
}
.suruchi{
	background-color:yellow;
border-radius:10px;
}
.stuti{
	background-color:blue;
	border-radius:10px;
	
}
.jyoti{
	background-color:cyan;
    border-radius:10px;
	
}

</style>
<title>div tag</title>
</head>
<body>
	<div class="Anjali">
		<div class="mydiv">welcome to my profile
		</div>
		<div class="suruchi">welcome to my profile</div>
		<div class="stuti">welcome to my profile</div>
		<div class="jyoti">welcome to my profile</div>
	</div>
</body>
</html>
